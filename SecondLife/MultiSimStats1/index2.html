<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renegade Burn Tracker</title>
  <style>
    *{
      background: #333;
      color: cyan;
      text-align: center;
    }
    em{
      color:pink
    }
  </style>
</head>
<body>
  <h1>SIM Tracker</h1>
  <em>updates every 30 seconds</em>
  <div>
  <h2 id="p1"></h2>
  </div>  

  <script>
    // no need for async?
      let p = document.getElementById("p1");
    
      function flashText() {
        fetch("/chk")
        .then(response => response.text())
        .then(data => {
         p.innerText = data;
        })
        .catch( console.error );
      };
    
    
      let nIntervId = setInterval(flashText, 1000);
  </script>
</body>
</html>
